<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- STYLE FILES -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/flexbox-utilities.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-justify-center flex-items-center">
    <div class="blog-card d-flex flex-column">
      <div class="card-image">
        <img src="./assets/images/illustration-article.svg" alt="" />
      </div>
      <h3 class="card-category">Learning</h3>
      <small class="card-meta-data">Published 21 Dec 2023</small>
      <a href="#" class="card-heading">HTML & CSS foundations</a>
      <p class="card-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card-user d-flex flex-justify-start flex-items-center">
        <img src="./assets/images/image-avatar.webp" alt="" />
        <small>Greg Hooper</small>
      </div>
    </div>
  </body>
</html>
